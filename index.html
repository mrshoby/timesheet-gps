
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>servelect pontaj v.03</title>
  <link rel="icon" href="assets/favicon.png" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; background:#f8fafc; }
    .card { max-width: 720px; margin: 0 auto; padding: 18px; border-radius: 14px; background:#fff; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    h1 { font-size: 1.25rem; margin: 0 0 12px; }
    button { padding: 14px 16px; margin: 8px 8px 8px 0; border: 0; border-radius: 10px; font-size: 16px; cursor:pointer; }
    button.primary { background: #2563eb; color: white; }
    button.finish { background: #16a34a; color: white; }
    .row { margin: 10px 0; }
    input[type="text"], select { width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 15px; }
    .small { font-size: 0.9rem; color: #6b7280; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space: pre-wrap; }
    .ok { color: #16a34a; }
    .err { color: #dc2626; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pontaj – Start/Finish cu Nume, Locație și GPS</h1>
    <p class="small">versiune de test-tv</p>

    <div id="cfg" class="small"></div>

    <div class="row">
      <label class="small">Nume și prenume</label>
      <input id="name" type="text" placeholder="ex: Popescu Ion" />
    </div>

    <div class="row">
      <label class="small">Locație de lucru</label>
      <select id="locationSelect"><option>Se încarcă...</option></select>
      <div id="locStatus" class="small"></div>
    </div>

    <div class="row">
      <label class="small">Notă (opțional)</label>
      <input id="notes" type="text" placeholder="ex: Proiect X, client Y" />
    </div>

    <div class="row">
      <button class="primary" id="btnStart">Start</button>
      <button class="finish" id="btnFinish">Finish</button>
    </div>

    <div id="status" class="small"></div>
    <div id="last" class="small mono"></div>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <form id="gform" method="POST" target="hidden_iframe">
    <input type="hidden" id="f_name" />
    <input type="hidden" id="f_action" />
    <input type="hidden" id="f_timestamp" />
    <input type="hidden" id="f_location" />
    <input type="hidden" id="f_lat" />
    <input type="hidden" id="f_lon" />
    <input type="hidden" id="f_acc" />
    <input type="hidden" id="f_device" />
    <input type="hidden" id="f_notes" />
    <input type="hidden" id="f_maps" />
  </form>

<script>
(async function() {
  const statusEl = document.getElementById('status');
  const cfgEl = document.getElementById('cfg');
  const lastEl = document.getElementById('last');
  const notesEl = document.getElementById('notes');
  const nameEl = document.getElementById('name');
  const form = document.getElementById('gform');
  const locSel = document.getElementById('locationSelect');
  const locStatus = document.getElementById('locStatus');

  // remember name locally
  const savedName = localStorage.getItem('ts_name') || '';
  if (savedName) nameEl.value = savedName;
  nameEl.addEventListener('change', () => localStorage.setItem('ts_name', nameEl.value.trim()));

  function setStatus(msg, cls) { statusEl.className = 'small ' + (cls||''); statusEl.textContent = msg; }
  function setCfg(msg, cls) { cfgEl.className = 'small ' + (cls||''); cfgEl.textContent = msg; }
  function setLoc(msg, cls) { locStatus.className = 'small ' + (cls||''); locStatus.textContent = msg; }

  // Load config
  let CFG = null;
  try {
    const r = await fetch('config.json', {cache:'no-store'});
    if (!r.ok) throw new Error('HTTP ' + r.status);
    CFG = await r.json();
    if (!CFG.formAction || !CFG.fields) throw new Error('Config incomplet');
    setCfg('Config încărcat.', 'ok');
  } catch (e) {
    setCfg('Eroare config: ' + (e.message||e), 'err');
    document.getElementById('btnStart').disabled = true;
    document.getElementById('btnFinish').disabled = true;
    return;
  }

  // Apply form action + names
  form.action = CFG.formAction;
  const names = CFG.fields;
  const idMap = {
    'f_action': names.action,
    'f_timestamp': names.timestamp,
    'f_name': names.name,
    'f_location': names.location,
    'f_lat': names.latitude,
    'f_lon': names.longitude,
    'f_acc': names.accuracy,
    'f_device': names.device,
    'f_notes': names.notes,
    'f_maps': names.mapsLink
  };
  Object.entries(idMap).forEach(([id,name]) => {
    const el = document.getElementById(id);
    if (name) el.setAttribute('name', name);
  });

  // Load locations
  async function loadLocations() {
    if (CFG.locationsCsv) {
      try {
        const r = await fetch(CFG.locationsCsv, {cache:'no-store'});
        if (!r.ok) throw new Error('CSV ' + r.status);
        const txt = await r.text();
        const rows = txt.trim().split(/\r?\n/).map(r=>r.split(','));
        if (!rows.length) throw new Error('CSV gol');
        const header = rows[0].map(h=>h.replace(/^"|"$/g,''));
        const idx = header.findIndex(h=>/locatie|location|nume/i.test(h));
        const list = rows.slice(1).map(row => {
          const clean = row.map(c => c.replace(/^"|"$/g,''));
          const v = (idx >= 0 ? clean[idx] : clean[0]) || '';
          return v;
        }).filter(Boolean);
        if (!list.length) throw new Error('Nu s-au găsit valori în CSV');
        fillLocations(list);
        setLoc('Locații încărcate din CSV.', 'ok');
        return;
      } catch (e) {
        console.warn('CSV load failed', e);
        setLoc('Nu am putut încărca CSV. Încerc din config.json…', 'warn');
      }
    }
    const fallback = Array.isArray(CFG.locations) ? CFG.locations : [];
    fillLocations(fallback);
    if (fallback.length) setLoc('Locații încărcate din config.json.', 'ok');
    else setLoc('Adaugă locații în config.json sau setează locationsCsv.', 'warn');
  }

  function fillLocations(list) {
    locSel.innerHTML = '';
    const ph = document.createElement('option');
    ph.value=''; ph.textContent='Alege locația…'; ph.disabled = true; ph.selected = true;
    locSel.appendChild(ph);
    (list || []).forEach(name => {
      const o = document.createElement('option');
      o.value = name; o.textContent = name;
      locSel.appendChild(o);
    });
  }

  await loadLocations();

  function submitAction(action) {
    if (!nameEl.value.trim()) { setStatus('Completează numele.', 'err'); nameEl.focus(); return; }
    if (!locSel.value) { setStatus('Selectează o locație.', 'err'); return; }
    if (!('geolocation' in navigator)) { setStatus('Geolocație indisponibilă pe acest dispozitiv.', 'err'); return; }
    setStatus('Se obține locația GPS…');
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const acc = Math.round(pos.coords.accuracy || 0);
        const ts = new Date().toISOString();
        const maps = `https://maps.google.com/?q=${lat},${lon}`;
        document.getElementById('f_action').value = action;
        document.getElementById('f_timestamp').value = ts;
        document.getElementById('f_name').value = nameEl.value.trim();
        document.getElementById('f_location').value = locSel.value;
        document.getElementById('f_lat').value = lat;
        document.getElementById('f_lon').value = lon;
        document.getElementById('f_acc').value = acc;
        document.getElementById('f_device').value = navigator.userAgent;
        document.getElementById('f_notes').value = (notesEl.value || '');
        document.getElementById('f_maps').value = maps;
        form.submit();
        setStatus('Trimis ✓ (GPS). Verifică Google Sheet.', 'ok');
        localStorage.setItem('ts_name', nameEl.value.trim());
        lastEl.textContent = JSON.stringify({action, timestamp: ts, nume: nameEl.value.trim(), location: locSel.value, latitude: lat, longitude: lon, accuracy: acc}, null, 2);
      },
      err => setStatus('Eroare locație: ' + err.message, 'err'),
      { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
    );
  }

  document.getElementById('btnStart').addEventListener('click', ()=>submitAction('Start'));
  document.getElementById('btnFinish').addEventListener('click', ()=>submitAction('Finish'));
})();
</script>
</body>
</html>
